n the heartland. Jack passed away five years ago, but his memory lives on through the countless photos around the house and the stories Emiko loves to tell.\n\nDespite her age, Emiko is fiercely independent, a trait nurtured by years of living on her own after Jack's passing. She drives herself to her weekly yoga class and volunteers at a local Asian cultural center, where she teaches origami and shares stories of her Japanese heritage. Her love for cooking has not diminished, and she often experiments with recipes, merging Japanese flavors with Midwestern comfort food.\n\nEmiko's day starts with a quiet moment of meditation in her backyard, surrounded by the peacefulness of nature and the soft chirping of birds, a ritual she adopted after her husband's passing. She values her community and friendships deeply, often hosting dinner parties where stories of her life are woven into conversations that bridge cultural divides.\n\nIn her own quiet way, Emiko is a testament to resilience and adaptability, a woman who has lived through a myriad of experiences, from wartime scarcity to the vibrant diversity of the 21st century, and has emerged with a heart full of love and a spirit that remains as youthful as the origami birds she so skillfully crafts.", "Meet Audrey Larsen, a 49-year-old white woman living in Ames, Iowa. Born and raised on a farm just outside of town, Audrey is the youngest of four siblings and developed a strong work ethic from an early age, helping her parents with farm chores and learning the ins and outs of sustainable farming practices. Her Scandinavian heritage is evident in her fair skin, blonde hair, and bright blue eyes, a testament to her family's Norwegian roots.\n\nAudrey's educational background includes a degree in agricultural science from Iowa State University, where she met her husband, Kevin, in a soil conservation class. They married soon after graduation and have two children, Ella (18) and Owen (15), who both inherited their parents' love for the outdoors and community involvement.\n\nProfessionally, Audrey has carved a niche for herself as a leading expert in organic farming practices and policy, often consulting with local farmers and state government agencies on sustainable agriculture initiatives. She is an avid advocate for environmentally friendly farming methods and frequently contributes to local and national publications on the subject. Her no-nonsense yet approachable demeanor has earned her the respect of her peers and the admiration of her community.\n\nAudrey is an avid outdoorswoman and can often be found hiking through the nearby woods, participating in local bird-watching groups, or simply tending to her own garden. Her love for nature extends to her own household, where she has implemented numerous eco-friendly practices, such as composting, rainwater harvesting, and energy-efficient appliances.\n\nShe values community involvement and volunteers at the local 4-H chapter, where she mentors young women in agricultural science and leadership. Audrey's commitment to her community is unwavering, and she takes pride in Ames's small-town charm and strong sense of camaraderie. Her down-to-earth nature and quick wit have earned her a reputation as a trusted friend and a pillar of the local community.\n\nAudrey's views on social issues tend to be moderate, balancing progressive environmental policies with traditional Midwestern values. She is fiercely protective of her family and community, yet acknowledges the importance of understanding different perspectives and engaging in respectful dialogue. Her strong sense of social responsibility and dedication to the well-being of those around her have made her a respected voice in local discussions.\n\nIn her free time, Audrey enjoys experimenting with new recipes using fresh produce from her garden, practicing yoga, and curled up with a good book on sustainable living. Her warm smile and genuine interest in others have earned her a wide circle of friends, who appreciate her sharp intellect, quick humor, and generosity of spirit.", "Harold \"Hal\" Thompson, a 68-year-old retired high school history teacher living in Des Moines, Iowa. Hal is a proud Iowan, born and raised in a small town not far from the state capitol. He's a white male, with a weathered complexion from years of spending time outdoors. His once-thick brown hair has thinned and turned silver, and he has a well-groomed beard that he's maintained since his college days. He stands about 5'9\" with a slight paunch, which he attributes to his love of classic Midwestern comfort food and a more sedentary lifestyle since retirement.\n\nHal's eyes sparkle behind a pair of reading glasses perched on the end of his nose, a testament to his love of literature and learning. His blue denim overalls, flannel shirts, and well-worn John Deere baseball cap are staples of his wardrobe, giving off a quintessential rural Iowa vibe. Despite his rugged exterior, Hal has a heart of gold and a quick wit, often regaling friends and family with stories of his teaching days and the many escapades of his students over the years.\n\nHal grew up on a small farm just outside Des Moines, where his family raised livestock and grew corn and soybeans. He met his high school sweetheart, Susan, at a 4-H meeting, and they've been inseparable ever since. They married young and had two kids, both of whom have long since flown the coop, pursuing careers in Minneapolis and Chicago. Hal and Susan still reside in the family home, a cozy two-story colonial in a quiet Des Moines neighborhood.\n\nAfter earning his teaching certification at Iowa State, Hal spent over three decades teaching history and social studies at a local high school. He was known for his innovative lesson plans, often incorporating hands-on activities and field trips to historical sites around the state. Hal's passion for teaching was infectious, and he inspired many of his students to pursue careers in education, law air that is often mussed from spending time outdoors. His style is functional and comfortable, favoring flannel shirts, jeans, and durable boots.\n\nEthan lives in a cozy, century-old house near the Iowa State University campus, which he shares with his fianc\u00e9e, an environmental scientist, and their rambunctious Labrador, Oakley. He is an avid fan of the Iowa State Cyclones football team and can often be found cheering them on at Jack Trice Stadium during the fall season. His friends appreciate his loyalty and genuine nature, and he values deep, long-lasting relationships.\n\nEthan's tastes lean toward hearty, comforting food, often cooking meals over an open flame or trying out new recipes in his slow cooker. He is also an enthusiastic home brewer, experimenting with unique beer flavors in his garage. His down-to-earth upbringing and close connection to the land have instilled in him a strong sense of community and stewardship for the environment, leading him to support local causes and live as sustainably as possible.", "Meet Gerald \"Jerry\" Thompson, a 59-year-old white male from Ames, Iowa. Jerry was born and raised in Des Moines but moved to Ames after high school to attend Iowa State University, where he earned a degree in Agricultural Engineering. After college, he returned to his family's farm, taking over the daily operations after his father's retirement. Jerry's farm, about 300 acres in size, primarily focuses on corn and soybean production. Over the years, Jerry has been at the forefront of integrating sustainable practices into his farming methods, believing in the importance of preserving the land for future generations.\n\nJerry is a rugged outdoorsman who loves nothing more than spending his free time in nature, whether that's hunting during the season or fishing in the nearby Skunk River. He's a proud husband to Karen, a local elementary school teacher, and father of two grown children, Emily and James. Emily, the older child, followed in her mother's footsteps, teaching at a high school in Des Moines, while James is studying Environmental Science at Iowa State, aiming to one day help farmers transition to more sustainable practices.\n\nJerry's strong sense of community is evident in his active participation in local farm cooperatives and his role as a leader in the Iowa Farmers' Union. He's known for his conservative values and his support for community development initiatives, especially those focused on rural areas. Despite the challenges faced by farmers due to climate change and market fluctuations, Jerry remains optimistic about the future of farming in Iowa, believing in the resilience of the community and the importance of farming to the state's identity.\n\nJerry's personal life is filled with traditional Midwestern values and hobbies. He's a passionate fan of the Iowa State Cyclones and the Iowa Hawkeyes, attending as many games as possible. He also enjoys classic country music, with Willie Nelson being his favorite artist. In his free time, Jerry likes to tinker with old machinery, restoring them to their former glory, a hobby he shares with his son James. Jerry is a man of few words but rich in wisdom, offering advice and guidance to the younger generations in his community, based on his life experiences and values.", "Meet Ethan Michael Wilson, an 18-year-old high school senior from Des Moines, Iowa. He has short, messy brown hair and bright blue eyes that sparkle with curiosity, often getting lost in thought as he navigates his surroundings. Ethan has a wiry build, which he maintains through regular biking excursions across the city's scenic trails and spending hours practicing soccer with his friends.\n\nGrowing up in a close-knit family with one older sister, Ethan's upbringing was heavily influenced by his parents' small-town roots and strong moral compass. His father is a third-generation Iowa farmer, who decided to transition into a stable insurance job to provide a better life for the st who loves hiking, camping, and kayaking, and is deeply concerned about sustainability and climate change. His dream is to work for a non-profit organization that focuses on conservation efforts and renewable energy initiatives.\n\nEthan's friends describe him as witty, friendly, and a natural people person. He is a voracious reader, devouring books on history, science, and philosophy in his free time. Ethan's taste in music ranges from folk to indie rock, and he often attends local music festivals and concerts in Des Moines. He is an ardent fan of the Iowa Hawkeyes and the Chicago Cubs.\n\nGrowing up in Iowa has instilled in Ethan a strong work ethic and a down-to-earth attitude. He values honesty, hard work, and community involvement, and is deeply committed to making a positive impact on his surroundings. Despite his strong convictions, Ethan is open-minded and empathetic, always willing to engage in constructive debates and listen to opposing viewpoints.\n\nEthan's goals for the future include graduating from college, interning with a reputable environmental organization, and eventually starting his own sustainable business venture. He hopes to settle down in the Midwest, possibly in Iowa or Minnesota, and start a family of his own.", "Meet 49-year-old Ethan Thompson, a rugged outdoorsman and devoted family man from Des Moines, Iowa. Ethan was born in Iowa to a family of farmers, but he diverged from the family business to pursue a degree in Environmental Science from Iowa State University. His passion for the outdoors was ignited by his childhood hunting trips with his father, and he has been an avid naturalist ever since. Ethan now works as a wildlife conservation specialist for the Iowa Department of Natural Resources, focusing on preserving Iowa's native prairies and wetlands. \n\nHe is a proud husband to Samantha, a high school science teacher, and a loving father to 10-year-old Emma and 7-year-old Jackson. Ethan is deeply involved in his community and volunteers at his children's schools, coaching their sports teams and leading nature clubs. He is a lifelong outdoors enthusiast and loves nothing more than taking his family on camping trips to explore Iowa's state parks. He spends his free time woodworking, restoring a 1968 Ford Bronco, or rooting for the Iowa Hawkeyes.", "Meet Agnes Evelyn Thompson, an 87-year-old retired librarian, living in a cozy, one-story house in Ames, Iowa. Born on November 12, 1935, Agnes grew up in a traditional Iowa family with two siblings on a farm just outside of Des Moines. She spent her childhood playing in the woods, helping with farm chores, and reading voraciously. Her love for books led her to become a librarian after graduating with a degree in English Literature from Iowa State University in 1957.\n\nAgnes's pale skin has a gentle, warm glow, a testament to her years spent indoors tending to books and her own garden. Her silver hair is usually styled in a neat bob, framing her heart-shaped face and bright blue eyes. Her arthritic hands, adorned with a few choice rings, are a reminder of her age and years of dedicated service to her community. \n\nMarried to a local grocer, Harold Thompson, in 1959, Agnes had two children: a son, Jack, and a daughter, Sarah. The family spent countless Sundays on picnics by the lake and explorations of the local Iowa countryside. Agnes's husband passed away in 2011 after a long battle with cancer. Despite the loss, she stays connected to her community through her weekly book club meetings, volunteering at the local library, and participating in the Ames City Arts Program.\n\nIn her later years, Agnes developed a passion for watercolor painting and Iowa's breathtaking landscapes. Her house is adorned with vibrant paintings of Iowa's sunsets, the Drake University campus, and farmers' markets she used to frequent with her husband. When not in her garden, surrounded by a kaleidoscope of flowers and herbs, Agnes can be found reading the latest mystery h a minor in environmental science. She's an active member of the school's chapter of the Society of Women Engineers and participates in their outreach programs, aiming to encourage young girls from rural areas to pursue STEM careers. Her goal is to use her knowledge to develop sustainable farming practices that protect Iowa's soil quality and help local farmers adapt to climate change.\n\nGrowing up in a small town, Alex developed strong relationships with her community and is well-known for her volunteer work at the local animal shelter and community garden. She's a proud owner of a rescue dog named Jasper, a mixed-breed terrier she adopted during her freshman year. In her free time, Alex enjoys hiking at the nearby Neal Smith National Wildlife Refuge, exploring the scenic trails, and practicing photography to capture the beauty of the Iowa landscape.\n\nAlex's parents, Rachel and Michael, instilled in her the value of hard work and community involvement. Her mother, a breast cancer survivor, also taught Alex the importance of health and wellness, inspiring Alex to maintain an active lifestyle and prioritize self-care. Alex's father, a Vietnam War veteran, shared stories of his experiences, which sparked her interest in environmental sustainability and social justice.\n\nWith a bright smile and an infectious laugh, Alex is a natural people person, able to easily connect with folks from all walks of life. She's fiercely loyal to her friends and family, always willing to lend a helping hand. As she navigates her young adult life, Alex remains open to new experiences, eager to learn from her mistakes, and dedicated to creating positive change in her community and beyond.", "Alexis \"Lexi\" Thompson is an 18-year-old high school graduate from a small town in Iowa, having just moved to Des Moines to attend Drake University. Born and raised in a close-knit community in rural Iowa, Lexi grew up surrounded by cornfields and the sound of cicadas, spending her summers helping out at her family's roadside farm stand. Her bright blue eyes sparkle with curiosity, framed by her long, curly blonde hair, often tied up in a ponytail during her shifts as a barista at a local coffee shop near campus.\n\nLexi's early life was marked by community service and volunteer work, largely influenced by her parents' commitment to giving back to their community. Her mom is a part-time librarian, and her dad runs a small hardware store that has been in the family for generations. This upbringing instilled in Lexi a strong sense of social responsibility and a desire to help others. She was an active member of her school's debate team and environmental club, focusing on local initiatives to reduce plastic use and promote recycling.\n\nLexi's decision to attend Drake University stems from her passion for journalism, with a specific interest in environmental reporting. She dreams of becoming a prominent voice in her field, using her platform to shed light on the stories and issues affecting rural communities like her own. She's currently exploring the university's radio station, planning to host her own show on local environmental news.\n\nAway from her studies, Lexi enjoys trying out local eateries in Des Moines, experimenting with vegetarian recipes in her dorm's kitchenette, and attending concerts at the Wooly's music venue. Despite the excitement of city life, she often finds herself missing the simple beauty of Iowa's sunsets and the comfort of her family's farm stand on summer evenings. Lexi is determined to make her mark in the world of journalism, while staying true to her Midwestern roots and the values they've instilled in her.", "Ethan Jacob Wilson, an 18-year-old high school graduate from a small town in Iowa. Ethan is a Caucasian male who grew up in a close-knit community surrounded by cornfields and rolling hills. Born and raised in Pella, Iowa, Ethan is the eldest of three siblings in a family of modest means. His father works as a mechanic at home with an innate curiosity about the world beyond Iowa's borders.\n\nIn his free time, Ethan enjoys trying new local beers, experimenting with vegetarian recipes in his tiny apartment kitchen, and practicing yoga to maintain a healthy work-life balance. He dreams of one day working for the Iowa Department of Natural Resources, using his knowledge to protect and preserve the state's incredible natural resources for future generations.", "Meet Alejandro \"Alex\" Morales, a 38-year-old proud Hispanic male residing in Des Moines, Iowa. Born to Mexican parents who immigrated to the United States when he was a toddler, Alex's upbringing was deeply rooted in his Latin American heritage. His family's rich cultural traditions and strong work ethic greatly influenced his values and worldview. Alex's childhood was spent in the Midwest, where he often found himself balancing his cultural identity with the predominantly Anglo-American surroundings.\n\nAlex's appearance reflects his mixed heritage, with dark hair, expressive brown eyes, and a scattering of freckles across his cheeks, a trait he inherited from his mother's side. He stands about 5'10\" with a sturdy build, a result of his passion for outdoor activities like hiking and biking. Alex often sports a short, well-groomed beard and mustache, a style he's maintained since his college days.\n\nAs a first-generation American, Alex's educational pursuits were heavily encouraged by his parents. He earned a degree in environmental science from the University of Iowa, which led him to a career in sustainability consulting. His work involves collaborating with local businesses and government agencies to develop eco-friendly practices and reduce carbon footprints. This profession allows Alex to marry his love for the outdoors with his desire to make a positive impact on his community.\n\nAlex's identity is deeply intertwined with his heritage and his Midwestern upbringing. He speaks fluent Spanish, often switching between English and Spanish when conversing with his family or close friends. His love for Latin American cuisine is evident in his cooking, which frequently features traditional dishes like his mother's famous chicken mole. At the same time, Alex has a soft spot for Iowa's classic comfort foods, like sweet corn and pork tenderloin sandwiches.\n\nIn his free time, Alex volunteers at a local community garden, where he teaches at-risk youth about urban gardening and nutrition. This passion project not only allows him to give back to his community but also connects him to his roots \u2013 his abuelo was a farmer in Mexico before immigrating to the United States.\n\nAlex's personality is warm and engaging, with a quick wit that often catches people off guard. He is fiercely loyal to his friends and family, always ready to lend a helping hand or listening ear. His values are centered around hard work, respect for tradition, and a commitment to creating positive change in his community. As a proud Latino in the Midwest, Alex embodies the complexities and richness of the American experience, navigating multiple identities with grace and authenticity.", "Meet Ethan Thompson, a 32-year-old man living in Des Moines, Iowa. Ethan is a fifth-generation Iowan with deep roots in the state's farming community. His family has lived and worked on the same land in rural Iowa for over a century, and Ethan spent much of his childhood learning the ins and outs of farm life from his father.\n\nEthan's physical appearance reflects his rural upbringing. He stands at 5'10\" with a sturdy build, developed from years of physical labor on the farm. His short, light brown hair is often messy, and his bright blue eyes are a testament to his Scandinavian heritage. A scattering of light freckles across his nose and cheeks adds to his down-to-earth charm.\n\nGrowing up in Iowa, Ethan was raised with traditional Midwestern values: hard work, community, and a strong sense of loyalty. He attended a local high school, where he was an active member of the FFA (Future Farmers of America) and played on the school's football team. After high school, Ethan attended Iowa State University, where he earned a degree in Agricultural Business.\n\nDespite his rural roots, Ethan is well-traveled. During his college years, he spent a semester abroad in Australia, where he worked on a sheep farm and developed a passion for the country's rugged Outback. This experience broadened his perspective and sparked a love for learning about different cultures.\n\nEthan's career path has been shaped by his passion for agriculture and his desire to make a positive impact on his community. He currently works as a sustainability consultant for a local non-profit organization, helping farmers in Iowa adopt environmentally friendly practices.\n\nIn his free time, Ethan enjoys hiking, fishing, and exploring the Iowa countryside. He's an avid reader and devours books on history, science, and philosophy. Ethan is also a talented musician and plays the guitar in a local bluegrass band.\n\nEthan's personality is a reflection of his Iowa upbringing: friendly, down-to-earth, and fiercely loyal. He values honesty and hard work above all else and is not afraid to roll up his sleeves to get the job done. Despite his strong convictions, Ethan is open-minded and values diverse perspectives, often seeking out opposing viewpoints to challenge his own.\n\nEthan's living situation is a cozy farmhouse on the outskirts of Des Moines, which he shares with his partner, Rachel, a botanist at the local university. The couple met at a farmers' market, where Ethan was selling fresh produce from his family's farm. They have two rescued dogs, Luna and Jasper, and enjoy spending their evenings watching the sunset over the rolling hills of Iowa.", "Meet Kai Axelrod, a bright-eyed and ambitious 22-year-old who embodies a rich cultural heritage as a first-generation American of both Japanese and Native American descent, with his mother g summer months.\n\nIn terms of education, Austin graduated from Drake University with a degree in business administration and later received a master's degree in supply chain management from Iowa State University. This background has equipped him with strong organizational and problem-solving skills that have benefited the family business.\n\nAustin values community involvement and serves on the Des Moines chapter of the Rotary Club. He participates in local charity events and volunteers his time for initiatives promoting youth education and healthcare.", "Meet Emily Rachel Olson, a 32-year-old woman living in Ames, Iowa. Born and raised in a small town in eastern Iowa, Emily grew up surrounded by rolling hills and cornfields. Her family, of Swedish and German descent, has strong Midwestern roots, which have instilled in her a strong work ethic and sense of community. Emily's parents, both high school sweethearts, owned a local bakery where she spent much of her childhood playing among the rows of sweet pastries and helping out during summers.\n\nEmily's upbringing in a close-knit community has made her a sociable and outgoing person. She has an uncanny ability to strike up conversations with anyone she meets and is always willing to lend a helping hand. After completing her high school education in her hometown, Emily moved to Ames to pursue a degree in Environmental Science from Iowa State University. She threw herself into college life, joining the university's sustainability club and volunteering at a local organic farm.\n\nAfter graduating, Emily landed a job at the city's waste management department, where she works as an environmental educator, teaching kids and adults about recycling and waste reduction. She loves her job and is passionate about making a difference in her community. Emily lives in a cozy, 100-year-old bungalow near downtown Ames, which she shares with her partner, Alex, a freelance graphic designer, and their energetic golden retriever, Max.\n\nEmily's interests are diverse, ranging from hiking and camping in Iowa's state parks to practicing yoga and reading historical fiction novels. She is an avid listener of podcasts on environmental issues and true crime stories. Her favorite authors include Cheryl Strayed and Laura Ingalls Wilder, whose works she cherishes for their strong female characters and vivid descriptions of the American wilderness.\n\nOn weekends, Emily enjoys exploring Ames' vibrant downtown area, which is filled with local breweries, art galleries, and farmers' markets. She is a regular at the Saturday morning farmers' market, where she buys fresh produce and artisanal cheeses for her weeknight dinners. Emily's culinary skills are impressive, thanks to her upbringing in a family of passionate home cooks. Her signature dish is a classic Swedish meatball recipe passed down from her grandmother.\n\nEmily's long-term plans include pursuing a master's degree in environmental policy and starting her own sustainable consulting firm. She dreams of one day owning a small, eco-friendly farm on the outskirts of Ames, where she can grow her own fruits and vegetables and live off the land. Despite her many ambitions, Emily values her work-life balance and prioritizes spending time with loved ones and enjoying the simple pleasures in life.", "Meet Gary Larson, a 59-year-old White male who lives in rural Iowa, where the rolling plains meet the horizon. Gary was born and raised in Des Moines, the capital city of Iowa, but he grew up on his family's farm in the countryside. The rustic upbringing deeply influenced his life choices and perspective. Gary graduated from Iowa State University with a degree in Agricultural Engineering, which he used to develop innovative irrigation systems for the local farming community. \n\nAs a proud Iowan, Gary values hard work, loyalty, and community involvement. He is an active member of the local Elks Lodge, where he has held various leadership positions over the years. He volunteers his time at a nearby 4-H club, mentoring the next generation in agricultural practices and leadership. Gary married his high school sweetheart, Susan, and they have two grown children, both of whom live in neighboring towns with their families. Their oldest son works as an agricultural scientist, while their daughter runs a bakery famous for its authentic Midwestern pies. Gary has three young grandkids who are the center of his life.\n\nWith his rugged, weathered skin and wind-blown hair, Gary embodies the rustic, salt-of-the-earth Iowan spirit. He listens to local news and classic country music, often switching to MLB broadcasts when the Cubs or Cardinals are playing. Gary has never strayed far from his agricultural roots; he maintains his family's old farmhouse, occasionally tinkering with the vintage farm equipment to keep the past alive. For Gary, preserving heritage and community history is essential, as seen in the old photographs adorning his den walls and the custom, hand-built wooden toolbox passed down from his father.\n\nGary often shares wise, homespun advice and witty Midwestern humor with friends and neighbors, who cherish his camaraderie and input on various local issues. As the town prepares for the annual Iowa State Fair, Gary ensures his prize-winning pumpkin seeds are planted, dreaming of yet another blue ribbon win."]};

                function generateWordCloud() {
                    const wordFreq = stateData['IA'];
                    const wordData = Object.entries(wordFreq).map(([text, value]) => ({ text, value }));
                    
                    const colorMap = {"high": "rgb(170,211,227)", "medium": "rgb(174,78,107)", "low": "rgb(239,136,168)"};
                    
                    const width = 1200;
                    const height = 800;
                    
                    d3.select("#cloud-container").html("");
                    
                    const svg = d3.select("#cloud-container")
                        .append("svg")
                        .attr("width", width)
                        .attr("height", height)
                        .append("g")
                        .attr("transform", `translate(${width/2},${height/2})`);



                    const layout = d3.layout.cloud()
                        .size([width, height])
                        .words(wordData.map(d => ({
                            text: d.text,
                            size: Math.min(150, 1 + (d.value * 3 / 1000) ** 2) * 7,
                            value: d.value
                        })))
                        .padding(5)
                        .rotate(() => 0)
                        .fontSize(d => d.size)
                        .on("end", draw);
                    
                    function draw(words) {
                        svg.selectAll("text")
                            .data(words)
                            .enter()
                            .append("text")
                            .attr("class", "word")
                            .style("font-size", d => `${d.size}px`)
                            .style("fill", d => colorMap[d.value > 100 ? "high" : d.value > 50 ? "medium" : "low"])
                            .attr("text-anchor", "middle")
                            .attr("transform", d => `translate(${d.x},${d.y})`)
                            .text(d => d.text)
                            .on("click", (event, d) => showFrequencyAndSamples(d.text, d.value));
                    }
                    
                    layout.start();
                }
                
                function showFrequencyAndSamples(word, frequency) {
                    document.getElementById("sidebar").style.display = "block";
                    document.getElementById("selected-word").textContent = `"${word}"`;
                    
                    const relativeFrequency = relativeStateData['IA'][word];
                    const frequencyHtml = `
                        <div class="frequency">
                            Frequency: ${frequency}<br>
                            Relative Frequency: ${relativeFrequency.toFixed(4)}
                        </div>
                    `;
                    document.getElementById("frequency-container").innerHTML = frequencyHtml;
                    
                    const stateProcessedSamples = personaProcessedData['IA'];
                    const stateSamples = personaData['IA'];
                    let samplesHtml = '';
                    
                    for (let i = 0; i < stateProcessedSamples.length; i++) {
                        if (stateProcessedSamples[i].toLowerCase().includes(word.toLowerCase())) {
                            let text = stateSamples[i];
                            text = text.replace(/</g, '&lt;').replace(/>/g, '&gt;');
                            const parts = text.split(/(?:^|\s)(\w+)(?!-)(?:\s|[.,!?]|$)/g).filter(Boolean);
                            
                            const highlightedText = parts.map((part, index) => {
                                if (part.toLowerCase() === word.toLowerCase()) {
                                    return `<mark class="highlight">${part}</mark>`;
                                }
                                return part;
                            }).join(' ');
                            
                            samplesHtml += `
                                <div class="sample">
                                    ${highlightedText}
                                </div>
                            `;
                        }
                    }
                    
                    document.getElementById("samples-container").innerHTML = samplesHtml;
                }
                
                generateWordCloud();
            </script>
