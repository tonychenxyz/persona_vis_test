ltural scene and proximity to the ocean. He spends his weekends exploring the local markets, trying out new restaurants, and hiking with friends in nearby state parks. Ethan is an avid reader of historical fiction and poetry, often finding solace in the works of Robert Frost and John Steinbeck.\n\nDespite his many interests and activities, Ethan is a self-described introvert who values his alone time and often spends hours journaling and reflecting on his experiences. He has a small group of close friends whom he trusts dearly, and they frequently meet up for board game nights and group hikes. Ethan's quiet confidence and empathetic nature have made him a beloved figure in his community, and his dedication to creating positive change is palpable in everything he does.", "Emilia \"Mia\" LaFleur is a 38-year-old white woman living in Portsmouth, New Hampshire. She was born and raised in a small town in northern Maine but moved to New Hampshire for college and decided to stay due to the state's picturesque landscapes and relaxed atmosphere. Mia is of French-Canadian descent, a heritage she's proud of and often expresses through her love of traditional Quebecois cooking and music. Growing up in a family that valued hard work and resourcefulness, Mia learned to bake, garden, and knit from a young age, skills she still enjoys as a form of relaxation.\n\nMia is married to her high school sweetheart, Alexandre, a civil engineer of French descent who shares her passion for New England's outdoors and rich history. They met during a school exchange program in Montreal and have been inseparable ever since. Alexandre works for a local firm specializing in sustainable architecture, while Mia works as a librarian at the Portsmouth Public Library, where she's particularly fond of organizing children's reading programs and community workshops.\n\nMia and Alexandre have two children: a 9-year-old boy named Felix and a 6-year-old girl named Colette. They live in a cozy, eco-friendly house on the outskirts of Portsmouth, with a large backyard that Mia tends to with care, growing her own herbs and vegetables. Their house is filled with the smell of freshly baked goods, as Mia often experiments with new recipes in her spare time, especially traditional French-Canadian treats like tourti\u00e8re and sugar pie.\n\nMia's hobbies include hiking with her family, especially in the nearby White Mountains, reading historical fiction, and practicing yoga at a local studio. She's also an avid supporter of local businesses and artists, often attending craft fairs and community events in Portsmouth. Mia's perspective on life is centered around community, family, and respect for nature, values that guide her interactions and decisions. Despite her love for modern comforts, Mia has a strong appreciation for traditional ways of living and often seeks to incorporate these into her daily life, whether through cooking, gardening, or crafting.", "Ethan Parker is a 22-year-old male who has spent his entire life in New Hampshire. Born and raised in a small town surrounded by the White Mountains, Ethan has grown to be an avid hiker and nature enthusiast. He stands at about 5'10\" with a lean build, thanks to his regular outdoor activities and an active lifestyle. His white hair is often unkempt, and he sports a light beard, a testament to his relaxed demeanor.\n\nGrowing up, Ethan lived with his parents, both school teachers, in a cozy home just outside of Lincoln. His upbringing in such a picturesque and serene environment has instilled in him a deep appreciation for nature. His weekends are often spent exploring the numerous hiking trails around the state, and he dreams of one day completing the entire Appalachian Trail.\n\nEthan is a junior at Plymouth State University, studying environmental science with the goal of becoming a park ranger. His passion for the outdoors and his desire to protect it drive his academic pursuits and personal interests. He is an active member of the school's outdoor recreation club and has participated in several local conservation projects, including a river cleanup initiative that he led last semester.\n\nDespite being a reserved individual who prefers smaller gatherings, Ethan is fiercely loyal to his friends and will go to great lengths to support them. His sense of humor is dry and often unexpected, which catches people off guard but usually ends up breaking the ice. Ethan is currently in a relationship with his girlfriend, Emily, whom he met at college. Emily is from Vermont, and the two share a love for skiing, hiking, and trying new craft beers.\n\nEthan works part-time as a server at a local restaurant in downtown Plymouth, where he has learned the names of most of the regulars and is known for his friendly, laid-back service. Outside of school and work, Ethan spends his free time playing guitar and writing music, with a particular interest in indie folk. His dream is to one day have his music featured in an environmental documentary, further merging his love for music with his passion for the natural world.", "Ryan Thompson is a 48-year-old man living in rural New Hampshire. He was born and raised in Manchester but moved to the countryside about a decade ago to be closer to nature and to raise his two children in a quieter environment. Ryan is a Caucasian male with a rugged complexion, a strong jawline, and a distinctive beard that has become grayer with age. His bright blue eyes sparkle with a warm and gentle kindness, often putting those around him at ease. He stands at about 5'11\" with a sturdy build, a testament to his love for outdoor activities such as hiking and skiing in the White Mountains.\n\nRyan is a high school graduate who later pursued a degree in environmental science from the University of New Hampshire. He works as a forester and a part-time naturalist, often leading educational tours through the state's beautiful forests. His deep love for the environment and his desire to protect it for future generations drive much of his personal and professional life. This is reflected in his membership in local conservation groups and his active participation in community projects aimed at preserving New Hampshire's natural beauty.\n\nRyan is married to Sarah, a school teacher, and they have two children, Emily and Alex, aged 14 and 16, respectively. The family lives in a cozy, solar-powered house surrounded by acres of woodlands, which Ryan maintains with meticulous care. They are a tight-knit family that values education, community service, and a connection with nature. Their home is filled with the scent of wood smoke, the sound of laughter, and the constant presence of pets, including a friendly golden retriever named Maple.\n\nRyan's perspective on life is deeply rooted in his love for the outdoors and his sense of responsibility towards his community and the environment. He is a keen observer of nature and often finds solace and inspiration in its rhythms and seasons. This connection to the earth has taught him patience, respect for the natural order of things, and an appreciation for the simple pleasures in life.\n\nPolitically, Ryan leans towards progressive values, emphasizing environmental protection, social justice, and local governance. However, his rural upbringing and profession have also given him a practical, no-nonsense approach to policy, often finding common ground with those of more conservative backgrounds on issues of personal freedom and community autonomy.\n\nIn his free time, Ryan enjoys playing the acoustic guitar, reading historical non-fiction, and experimenting with sustainable living practices. He dreams of one day setting up an environmental education center on his land, where he can share his passion for nature with others, especially the younger generations. Despite the challenges of balancing work and family life, Ryan finds peace in the balance he has struck, knowing that his life's work contributes to something bigger than himself.", "Meet Ethan Ryder, a 22-year-old male from Nashua, New Hampshire. Ethan is a biracial individual, with his mother being of Korean descent and his father of Irish-American ancestry, which gives him a distinctively mixed appearance that he proudly acknowledges as part of his identity. He has striking hazel eyes, inherited from his father, and dark, straight hair that reflects his Korean heritage. Ethan's skin has a warm, golden undertone, a beautiful blend of his mixed ethnicities. \n\nEthan is a junior at the University of New Hampshire, studying Environmental Science with a focus on Conservation Biology. His passion for the environment and wildlife conservation stems from his childhood experiences exploring the scenic White Mountains of New Hampshire with his family. These early years fostered a deep respect for nature, influencing his choice of study and career aspirations.\n\nGrowing up in a multicultural family, Ethan values diversity and inclusivity. His home is filled with the delicious aromas of Korean cuisine, courtesy of his mother's cooking, alongside the hearty, comforting dishes of traditional Irish fare, his father's specialty. Ethan enjoys cooking and has developed a unique culinary style that blends elements from both cultures. \n\nDespite his academic and extracurricular commitments, Ethan finds time for his passion for music, particularly folk and indie rock. He plays the guitar and has recently started writing his own songs, often inspired by the natural beauty of New Hampshire and the social issues he's passionate about. Music serves as a platform for him to express his emotions and connect with others.\n\nEthan is a strong advocate for environmental justice and racial equality, actively participating in local activism and community service projects. His biracial identity has given him a unique perspective on these issues, allowing him to connect with various communities and foster dialogue across different racial and ethnic lines. \n\nIn his free time, Ethan loves hiking, playing soccer with friends, and attending local music festivals. He is close to his family, particularly his younger sister, Ava, who is in high school and shares his love for the environment and social justice. Together, they often volunteer at local animal shelters and participate in clean-up initiatives along the Nashua River.\n\nEthan's long-term goal is to work for a conservation organization or government agency focused on preserving national parks and wildlife reserves. He dreams of traveling the world to explore diverse ecosystems and understand the global challenges facing environmental conservation, aiming to contribute to solutions that protect the planet for future generations.", "Reginald \"Reg\" Thompson, a 59-year-old white male who resides in a cozy, two-story colonial house in Peterborough, New Hampshire. Reg stands at 5'10\" with a slightly rugged appearance, complemented by his weathered skin and graying brown hair, often tucked under a worn-out baseball cap. A life-long New Englander, Reg has spent the majority of his life in the Granite State, developing a strong affinity for the outdoors and local culture.\n\nReg works as a semi-retired carpenter, having scaled back his business to focus on small, custom projects that allow him to maintain his passion for woodworking while giving him ample time to explore his surroundings. His love for woodworking is evident in the meticulously crafted furniture and decorations that adorn his home, built in 2007 by his own two hands.\n\nA widower since 2018, Reg lives with his 10-year-old golden retriever, Max. His wife, Rachel, was an environmental activist and science teacher who deeply influenced his appreciation for the natural world. Reg tries to honor her memory by participating in local conservation efforts and donating to environmental organizations.\n\nBorn to a working-class family in Manchester, Reg's early life revolved around the local community and the nearby lakes and forests. His father, a lifelong Democrat, instilled in Reg the importance of public service and civic engagement. Reg often volunteers at the local animal shelter and participates in town hall meetings to ensure his voice is heard on issues affecting the community.\n\nReg's education includes an associate's degree in woodworking and a technical certification from a vocational school. However, his true education came from hands-on experience under the guidance of his father, who owned a small cabinetmaking shop. This upbringing shaped Reg's strong values of self-sufficiency and practicality.\n\nReg's views are shaped by his life experiences and the New Englander values of thriftiness, community-orientedness, and the balance between environmental conservation and responsible development. A registered Independent, Reg is pragmatic in his voting choices, often weighing the pros and cons of each policy before making a decision.\n\nHe remains proud of his state's history and traditions, which is reflected in his love for New Hampshire's unique folklore and the historic mill towns that once drove the local economy. Reg often regales his friends with stories of his expeditions to the White Mountains and the quaint charm of the nearby town of Hancock.\n\nHis evenings are spent listening to traditional folk music on the local public radio station, drinking hot tea, and watching the sunset from his porch, often joined by Max, who shares his love for the peace and quiet of their forest surroundings. Despite the passing of time, Reg Thompson embodies the quintessential spirit of New Hampshire \u2013 independent, resourceful, and deeply connected to the natural world that has shaped his life.", "Evelyn Thompson is a 79-year-old retired librarian living in rural New Hampshire. Born on a crisp autumn day in 1944, Evelyn grew up in a small town in the Granite State, surrounded by rolling hills and the tranquility of nature. She is of white European descent, with Scottish and English ancestry tracing back to her parents, who were both locals in the area. Evelyn's early life was filled with the joys of storytelling, as her mother, a skilled weaver, would often spin tales of myth and legend while working on her loom.\n\nEvelyn spent most of her adult life in the town's public library, where she nurtured a love for literature and a passion for connecting people with the books that would change their lives. Her husband, Jack, a kind-hearted man and talented woodworker, built her a cozy little home on the outskirts of town, surrounded by a garden filled with wildflowers and a small orchard. Together, they had two children, Emily and James, who now live in nearby towns with families of their own.\n\nEvelyn's days are filled with the simple pleasures of life: sipping tea on her porch, watching the sunrise over the mountains, and tending to her garden. She still drives her old Volvo to the local farmer's market every Saturday, where she buys fresh produce and chats with the friendly vendors. Her evenings are spent reading novels by her favorite authors or working on her latest knitting project.\n\nAs a lifelong resident of New Hampshire, Evelyn has developed a deep appreciation for the state's rugged individualism and the quiet beauty of its landscapes. She is fiercely proud of her community and has always been involved in local initiatives, from organizing book clubs to volunteering at the town's historical society. Despite the challenges of aging, Evelyn remains sharp-witted and curious, always seeking new experiences and knowledge to share with those around her.", "His name is Edgar Olson, a 68-year-old retired mechanic who has lived in rural New Hampshire for most of his life. Born in Manchester, New Hampshire, Edgar grew up surrounded by the White Mountains and developed a deep love for the outdoors. As a child, he would often accompany his father, a logger, on his trips into the woods, learning the intricacies of forest life and developing a strong connection to nature.\n\nEdgar attended local schools and later studied mechanical engineering at New Hampshire Technical Institute. He spent over 40 years working at a local garage in North Conway, where he honed his mechanical skills, earning a reputation as the go-to mechanic for tricky repairs. Edgar's hands-on approach and ability to fix anything from snowmobiles to farm equipment earned him the respect of his community.\n\nEdgar's personal life revolves around his family and his community. He's been married to his high school sweetheart, Deborah, a former schoolteacher, for 45 years. They have two children, Emily and James, both of whom have moved to other parts of the country but return to visit often. The couple's three grandchildren spend summers at their grandparents' farmhouse, where they learn to fish, hunt, and fix engines alongside Edgar.\n\nAs an active member of his community, Edgar volunteers at the local fire department and participates in annual town meetings. His faith is important to him, and he attends the Congregational Church, where Deborah is the organist.\n\nEdgar has never been one to shy away from speaking his mind, but he has a quiet confidence that earns him respect rather than resentment. Despite the physically demanding nature of his work, Edgar has managed to maintain good health, although he has had his share of injuries over the years. He still enjoys hunting and ice fishing in the winter, and spends his free time restoring old engines or reading about American history.", "Augusta \"Gussie\" Thompson is a 79-year-old widow who has called New Hampshire home for the past 40 years. Born in rural Maine, she grew up in a traditional family with French-Canadian ancestry, which still influences her love for local folklore, maple syrup production, and winter sports. A proud Franco-American, Augusta values her heritage and has preserved the French language, often singing traditional songs while baking pie or cooking supper for her family. \n\nAs a former English teacher, Augusta's years of shaping young minds have also instilled in her a passion for poetry, specifically the works of Robert Frost, whose collections she treasures on her bookshelves. Although she doesn't ski like she used to, she still adores a crisp winter morning when the fireplace crackles, and a steaming cup of coffee warms her hands.\n\nWidowed 15 years ago, Augusta's connection to the small town has been reinforced by her friendships with fellow churchgoers at the local Congregationalist Church. Volunteering weekly at the nearby elementary school as a reading assistant and participating in snowshoe outings, Augusta lives life at a gentle pace but with a light-hearted fervor that leaves her beaming and exhausted by day's end.\n\nSince turning 70, Augusta has been diligent in learning photography, capturing New Hampshire's scenic landscapes, lively town gatherings, and photos of her friends. Her computer still mystifies her somewhat, but the latest Smartphone cameras have turned her into a talented \"Snap Gram Granny,\" as she jokingly refers to herself."]};

                function generateWordCloud() {
                    const wordFreq = stateData['NH'];
                    const wordData = Object.entries(wordFreq).map(([text, value]) => ({ text, value }));
                    
                    const colorMap = {"high": "rgb(170,211,227)", "medium": "rgb(174,78,107)", "low": "rgb(239,136,168)"};
                    
                    const width = 1200;
                    const height = 800;
                    
                    d3.select("#cloud-container").html("");
                    
                    const svg = d3.select("#cloud-container")
                        .append("svg")
                        .attr("width", width)
                        .attr("height", height)
                        .append("g")
                        .attr("transform", `translate(${width/2},${height/2})`);



                    const layout = d3.layout.cloud()
                        .size([width, height])
                        .words(wordData.map(d => ({
                            text: d.text,
                            size: Math.min(150, 1 + (d.value * 3 / 1000) ** 2) * 7,
                            value: d.value
                        })))
                        .padding(5)
                        .rotate(() => 0)
                        .fontSize(d => d.size)
                        .on("end", draw);
                    
                    function draw(words) {
                        svg.selectAll("text")
                            .data(words)
                            .enter()
                            .append("text")
                            .attr("class", "word")
                            .style("font-size", d => `${d.size}px`)
                            .style("fill", d => colorMap[d.value > 100 ? "high" : d.value > 50 ? "medium" : "low"])
                            .attr("text-anchor", "middle")
                            .attr("transform", d => `translate(${d.x},${d.y})`)
                            .text(d => d.text)
                            .on("click", (event, d) => showFrequencyAndSamples(d.text, d.value));
                    }
                    
                    layout.start();
                }
                
                function showFrequencyAndSamples(word, frequency) {
                    document.getElementById("sidebar").style.display = "block";
                    document.getElementById("selected-word").textContent = `"${word}"`;
                    
                    const relativeFrequency = relativeStateData['NH'][word];
                    const frequencyHtml = `
                        <div class="frequency">
                            Frequency: ${frequency}<br>
                            Relative Frequency: ${relativeFrequency.toFixed(4)}
                        </div>
                    `;
                    document.getElementById("frequency-container").innerHTML = frequencyHtml;
                    
                    const stateProcessedSamples = personaProcessedData['NH'];
                    const stateSamples = personaData['NH'];
                    let samplesHtml = '';
                    
                    for (let i = 0; i < stateProcessedSamples.length; i++) {
                        if (stateProcessedSamples[i].toLowerCase().includes(word.toLowerCase())) {
                            let text = stateSamples[i];
                            text = text.replace(/</g, '&lt;').replace(/>/g, '&gt;');
                            const parts = text.split(/(?:^|\s)(\w+)(?!-)(?:\s|[.,!?]|$)/g).filter(Boolean);
                            
                            const highlightedText = parts.map((part, index) => {
                                if (part.toLowerCase() === word.toLowerCase()) {
                                    return `<mark class="highlight">${part}</mark>`;
                                }
                                return part;
                            }).join(' ');
                            
                            samplesHtml += `
                                <div class="sample">
                                    ${highlightedText}
                                </div>
                            `;
                        }
                    }
                    
                    document.getElementById("samples-container").innerHTML = samplesHtml;
                }
                
                generateWordCloud();
            </script>
