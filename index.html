
<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: 'Avenir', sans-serif;
        }
        .state-scroll {
            width: 100%;
            overflow-x: auto;
            white-space: nowrap;
            padding: 20px 0;
            background: #f5f5f5;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
        }
        
        .state-name {
            display: inline-block;
            padding: 10px 20px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .state-name:hover {
            background: #ddd;
        }
        
        .word-cloud-container {
            margin-top: 80px;
            width: 100%;
            height: calc(100vh - 80px);
        }
        
        #word-cloud-frame {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="state-scroll">
<span class="state-name" onclick="showState('ak')">AK</span><span class="state-name" onclick="showState('al')">AL</span><span class="state-name" onclick="showState('ar')">AR</span><span class="state-name" onclick="showState('az')">AZ</span><span class="state-name" onclick="showState('ca')">CA</span><span class="state-name" onclick="showState('co')">CO</span><span class="state-name" onclick="showState('ct')">CT</span><span class="state-name" onclick="showState('de')">DE</span><span class="state-name" onclick="showState('fl')">FL</span><span class="state-name" onclick="showState('ga')">GA</span><span class="state-name" onclick="showState('hi')">HI</span><span class="state-name" onclick="showState('ia')">IA</span><span class="state-name" onclick="showState('id')">ID</span><span class="state-name" onclick="showState('il')">IL</span><span class="state-name" onclick="showState('in')">IN</span><span class="state-name" onclick="showState('ks')">KS</span><span class="state-name" onclick="showState('ky')">KY</span><span class="state-name" onclick="showState('la')">LA</span><span class="state-name" onclick="showState('ma')">MA</span><span class="state-name" onclick="showState('md')">MD</span><span class="state-name" onclick="showState('me')">ME</span><span class="state-name" onclick="showState('mi')">MI</span><span class="state-name" onclick="showState('mn')">MN</span><span class="state-name" onclick="showState('mo')">MO</span><span class="state-name" onclick="showState('ms')">MS</span><span class="state-name" onclick="showState('mt')">MT</span><span class="state-name" onclick="showState('nc')">NC</span><span class="state-name" onclick="showState('nd')">ND</span><span class="state-name" onclick="showState('ne')">NE</span><span class="state-name" onclick="showState('nh')">NH</span><span class="state-name" onclick="showState('nj')">NJ</span><span class="state-name" onclick="showState('nm')">NM</span><span class="state-name" onclick="showState('nv')">NV</span><span class="state-name" onclick="showState('ny')">NY</span><span class="state-name" onclick="showState('oh')">OH</span><span class="state-name" onclick="showState('ok')">OK</span><span class="state-name" onclick="showState('or')">OR</span><span class="state-name" onclick="showState('pa')">PA</span><span class="state-name" onclick="showState('ri')">RI</span><span class="state-name" onclick="showState('sc')">SC</span><span class="state-name" onclick="showState('sd')">SD</span><span class="state-name" onclick="showState('tn')">TN</span><span class="state-name" onclick="showState('tx')">TX</span><span class="state-name" onclick="showState('ut')">UT</span><span class="state-name" onclick="showState('va')">VA</span><span class="state-name" onclick="showState('vt')">VT</span><span class="state-name" onclick="showState('wa')">WA</span><span class="state-name" onclick="showState('wi')">WI</span><span class="state-name" onclick="showState('wv')">WV</span><span class="state-name" onclick="showState('wy')">WY</span>
    </div>
    <div class="word-cloud-container">
        <iframe id="word-cloud-frame"></iframe>
    </div>
    
    <script>
        function showState(state) {
            document.getElementById('word-cloud-frame').src = state + '_word_cloud.html';
        }
        
        // Show first state by default
        window.onload = function() {
            const firstState = document.querySelector('.state-name');
            if (firstState) {
                firstState.click();
            }
        }
    </script>
</body>
</html>
